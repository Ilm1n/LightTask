services:

  pg:
    image: postgres:15
    environment:
      POSTGRES_DB: Lighttask
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d Lighttask" ]
      interval: 5s
      timeout: 3s
      retries: 3


volumes:
  pgdata: